package:
  name: faiss-gpu
  version: "{{ environ.get('FAISS_BUILD_VERSION') }}"

source:
  git_rev: v1.3.0
  git_url: https://github.com/facebookresearch/faiss.git

requirements:
  build:
    - python
    - numpy 1.11.*
    - setuptools
    - gcc
    - swig
    - mkl

  run:
    - python
    - numpy >=1.11
    - mkl
    - libgcc

build:
  number: {{ environ.get('FAISS_BUILD_NUMBER') }}
  string: py{{py}}_cuda{{ environ['CUDA_VERSION'] }}_{{ environ.get('FAISS_BUILD_NUMBER') }}

test:
 imports:
    - faiss
 source_files:
   - tests
 commands:
   - python tests/test_index.py
   - python tests/test_index_composite.py

about:
  home: https://github.com/facebookresearch/faiss
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A library for efficient similarity search and clustering of dense vectors.
