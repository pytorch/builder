version: 2.1

# Checks out PyTorch and builder repo
binary_checkout: &binary_checkout
  name: Checkout pytorch/pytorch and pytorch/builder
  command: .circleci/scripts/binary_checkout.sh

binary_populate_env: &binary_populate_env
  name: Set up binary env variables
  command: .circleci/scripts/binary_populate_env.sh

# Define the jobs we want to run for this project
jobs:
  binary_linux_build:
    environment:
      BUILD_ENVIRONMENT: "manywheel 3.8m cpu devtoolset7"  
      LIBTORCH_VARIANT: ""
      ANACONDA_USER: pytorch
    docker:
      - image: "pytorch/manylinux-builder:cpu"
    resource_class: 2xlarge+
    steps:
      - checkout
      - run:
          <<: *binary_checkout
      - run:
          <<: *binary_populate_env
      - run:  
          name: "Build"
          command: |
            echo "RUNNING ON $(uname -a) WITH $(nproc) CPUS AND $(free -m)"
            set -eux -o pipefail
            source ${WORK_DIR}/env  
            MEMORY_LIMIT_MAX_JOBS=18
            NUM_CPUS=$(( $(nproc) - 2 )) 
            export MAX_JOBS=${MAX_JOBS:-$(( ${NUM_CPUS} > ${MEMORY_LIMIT_MAX_JOBS} ? ${MEMORY_LIMIT_MAX_JOBS} : ${NUM_CPUS} ))}
            bash manywheel/build_cpu.sh
  pytorch_binary_build:
    docker:
      - image: circleci/python:3.9
    steps:
      - run:
          name: "Send POST request to pytorch"
          command : |
            curl --request POST \
            --url "https://circleci.com/api/v2/project/github/pytorch/pytorch/pipeline" \
            --header "Circle-Token: $CIRCLECI_API_TOKEN" \
            --header "Content-Type: application/json" \
            --data '{
                    "branch":"lan/test_builder",
                    "parameters": {
                                  "run_binary_tests": true, 
                                  "run_build": false, 
                                  "run_master_build": false, 
                                  "run_slow_gradcheck_build": false,
                                  "builder_circle_sha1": "$CIRCLE_SHA1"
                                  }
                    }'

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - binary_linux_build
      - pytorch_binary_build
